name: Project-Toki

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Setup repository
      run: |
        ./setup.sh
    - name: Run tests
      run: |
        ./test.sh
